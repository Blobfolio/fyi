[package]
name = "fyi"
version = "0.0.4"
authors = ["Josh Stoik <josh@blobfolio.com>"]
edition = "2018"
description = "FYI is a dead-simple status message printer for CLI use applications."
build = "build.rs"

[build-dependencies]
clap = "2.33.*"

[dependencies]
fyi_core = { path = "../fyi_core" }

[dependencies.clap]
version = "2.33.*"
default-features = false
features = [ "color", "suggestions", "vec_map", "wrap_help" ]
