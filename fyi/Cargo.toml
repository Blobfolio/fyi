[package]
name = "fyi"
version = "0.0.7"
authors = ["Josh Stoik <josh@blobfolio.com>"]
edition = "2018"
description = "A dead-simple CLI status message printer for use in BASH scripts, etc."
repository = "https://github.com/Blobfolio/fyi"
build = "build.rs"
publish = false

[build-dependencies]
clap = "2.33.*"

[dependencies.fyi_core]
path = "../fyi_core"
default-features = false
features = [ "interactive" ]

[dependencies.clap]
version = "2.33.*"
default-features = false
features = [ "color", "suggestions", "vec_map", "wrap_help" ]
